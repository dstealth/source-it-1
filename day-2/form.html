<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Form. Methods: GET and POST.</title>
</head>
<body>

<form action="success.html" method="POST">

    <label>Имя</label>
    <input type="text" name="first_name" />
    <br /><br />

    <label>Email</label>
    <input type="email" name="email" />
    <br /><br />

    <label>Возраст</label>
    <input type="number" name="age" />
    <br /><br />

    <label>Пол</label>
    <select name="age">
        <option value="">-- выберите --</option>
        <option value="m">мужской</option>
        <option value="f">женский</option>
    </select>
    <br /><br />

    <label>
        <input type="checkbox" name="agree" value="yes" /> Согласен со всем-всем-всем.
    </label>
    <br /><br />

    Как часто высылать рассылку?
    <br />
    <label>
        <input type="radio" name="subscribe" value="1" /> 1 раз в месяц
    </label>
    <br />
    <label>
        <input type="radio" name="subscribe" value="2" /> 2 раза в месяц
    </label>
    <br />
    <label>
        <input type="radio" name="subscribe" value="3" /> 3 раза в месяц
    </label>
    <br /><br />

    <label>Немного о себе</label>
    <br />
    <textarea name="about" rows="5" cols="60"></textarea>
    <br /><br />

    <button type="submit">Отправить</button>
</form>

</body>
</html>
